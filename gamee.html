<p>Rock Paper Scissors</p>
    <button
      onclick="playGame('Rock')"
    >
      Rock
    </button>

    <button
      onclick="playGame('Paper')"
    >
      Paper
    </button>

    <button
      onclick="playGame('Scissors')"
    >
      Scissors
    </button>

    <button onclick="">
      Reset Score
    </button>
  </body>

  <script>
    let score= JSON.parse(localStorage.getItem('scores')) || {
        wins:0,
        loses:0,
        draws:0,
    }
   

function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = "";
     
      if (playerMove === "Rock") {
        if (computerMove === "rock") {
          result = "tie";
        }

        if (computerMove === "paper") {
          result = "lose";
        }

        if (computerMove === "scissors") {
          result = "win";
        }
      } 
      else if (playerMove === "Paper") {
        if (computerMove === "rock") {
          result = "win";
        }

        if (computerMove === "paper") {
          result = "tie";
        }

        if (computerMove === "scissors") {
          result = "lose";
        }
      } else if (playerMove === "Scissors") {
        if (computerMove === "rock") {
          result = "lose";
        }

        if (computerMove === "paper") {
          result = "win";
        }

        if (computerMove === "scissors") {
          result = "tie";
        }
      }
      if(result=="win"){
        score.wins+=1
      }
     else if(result=="lose"){
        score.loses+=1
      }
      else{
        score.draws+=1
      }

      console.log(computerMove);
      alert(
        ` You picked ${playerMove}. Computer picked ${computerMove}\n Result: ${result}\n wins:${score.wins},loses:${score.loses}, tie:${score.draws}`    );
      
        let sc =JSON.stringify(score)
        localStorage.setItem("scores",sc)
     return result;
    }

function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = "";

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = "rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = "paper";
      } else {
        computerMove = "scissors";
      }
      return computerMove;
    }
  
  </script>
</html>
